<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Networxx</title>

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/layout.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/theme/devoxxfr1.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-state="intro" data-markdown="slides/intro.md" ></section>

				<section>
					<section data-html="slides/webperf/timings.html"></section>
					<section data-html="slides/webperf/perf-api.html"></section>
				</section>
				<section data-html="slides/webperf/browserworks.html"></section>
				<section data-html="slides/webperf/blink.html"></section>
				<section data-html="slides/webperf/plt.html"></section>
				<section data-html="slides/http/synchronous.html"></section>
				<section data-state="alternate" data-html="slides/network/alternate.html"></section>
				<section data-state="bwlat" data-html="slides/network/bwlat-evolution.html" data-js="slides/network/bwlat.js"></section>
				<section data-background="images/latency-kills.jpg" ></section>
				<section data-html="slides/network/lightspeed.html"></section>
				<section data-html="slides/network/typical-networks.html"></section>
				<section data-html="slides/quizz/time-to-load.html"></section>
				<section data-state="ttl-chart" data-html="slides/tcp/tcp-ttlchart.html" data-js="slides/tcp/ttl-chart.js"></section>
				<section data-html="slides/webperf/webperf-rules-standard.html"></section>
				<section data-html="slides/h2proto/intro.html" data-background="images/astonmartin.jpg"></section>
				<section data-html="slides/h2proto/how.html"></section>
				<section data-html="slides/h2proto/variants.html"></section>
				<section data-html="slides/h2proto/framing.html"></section>
				<section data-state="h2streams" data-js="slides/h2proto/h2streams.js" data-html="slides/h2proto/streams.html"></section>
				<section data-state="h2demo" data-js="slides/h2perf/h2demo.js"  data-html="slides/h2perf/demo.html"></section>
				<section data-html="slides/webperf/webperf-rules-http2.html"></section>
				<section data-html="slides/webperf/timings-fixed.html"></section>
				<section data-background="images/24-live-another-day-poster.jpg"></section>
				<section data-html="slides/takeaway.html"></section>
				<section data-state="banner" data-html="slides/banner.html"></section>

				<section data-html="slides/tools/tools.html"></section>
				<section data-html="slides/quizz/localhost.html"></section>
				<section data-html="slides/tools/tc-tools.html"></section>
				<section data-html="slides/tools/server-tuning.html"></section>
			</div>
			<div class="footer"><p>#DevoxxFR</p><img align="right" src="lib/theme/devoxxfr1/logo-texte-devoxx-france-400.png" /></div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="plugin/jquery/jquery-2.2.2.min.js"></script>
		<script src="plugin/jquery/jquery.event.drag.js"></script>
		<script src="plugin/jquery/jquery.event.drag.live.js"></script>
		<script src="js/reveal.js"></script>
		<script src="js/d3.v3.min.js"></script>
		<script src="js/vega.js"></script>
		<script src="js/vega-lite.js"></script>

		<script>
			function actionToggle() {
				var current = Reveal.getCurrentSlide();
				$(current).trigger('action');
			}

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: true,
				history: true,
				center: false,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				width: 1920,
				height: 1080,
				margin: 0.0,
				slideNumber: true,

				keyboard: {
//					60: actionToggle,
//					62: actionToggle,
					32: actionToggle
				},

				tty: {
					url: 'http://127.0.0.1:8080/'
				},

				vega: {
					"config": {
						"cell": {
							"width": 900,
							"height": 700
						},
						"mark": {
							"fill": "orange"
						},
						"axis": {
							"properties": {
								"ticks": {
									"stroke": {"value": "white"}
								},
								"labels": {
									"fill": {"value": "white"},
									"fontSize": {"value": 30}
								},
								"title": {
									"fill": {"value": "white"},
									"fontSize": {"value": 30}
								},
								"axis": {
									"stroke": {"value": "white"},
									"strokeWidth": {"value": 2},
								}
							}
						},
						"legend": {
							"properties": {
								"title": {
									"fontSize": {"value": 30},
									"fill": {"value":"white"}
								},
								"labels": {
									"fontSize": {"value": 24},
									"fill": {"value":"white"}
								},
								"symbols": {
									"filled":true,
									"stroke": {"value": "transparent"}
								},
								"legend": {
									"fontSize": {"value": 24},
									"strokeWidth": {"value": 2}
								}
							}
						}
					}
				},

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'bower_components/reveal.js-loadhtml/loadhtmlslides.js', condition: function() { return !!document.querySelector( '[data-html]' ); } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'bower_components/reveal.js-vega/index.js', async: false},
					{ src: 'bower_components/reveal.js-tty/tty.js', async: true},
				]
			});
		</script>
	</body>
</html>
